    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function(){
            emailjs.init("-zj-jp6jx1CR6TFa7"); // Seu USER ID
        })();

        function enviarEmail(event) {
            event.preventDefault();
            emailjs.sendForm('service_bf41myb', 'template_be6dsje', '#form-contato')
                .then(() => {
                    alert("Mensagem enviada com sucesso!");
                    document.getElementById('form-contato').reset();
                }, (error) => {
                    alert("Erro ao enviar: " + JSON.stringify(error));
                });
        }
    </script>

<body>

<div class="top-bar"><a href="/apoie.html" style="color:white;">APOIE O PROJETO E GANHE UM PRESENTE!</a></div>
<div class="header-logo"><div class="logo">O Teólogo</div></div>
<nav class="menu">

    <span id="userStatus">Logado como: <span id="apelido"></span></span>
</nav>

<main>
    <h1>Fale Conosco</h1>
    <p>Envie sua sugestão, dúvida ou crítica. Queremos melhorar com você!</p>

    <form id="form-contato" onsubmit="enviarEmail(event)" style="max-width: 500px; margin: 0 auto; display: flex; flex-direction: column; gap: 1rem;">
        <input type="text" name="name" placeholder="Seu nome completo" required />
        <input type="email" name="email" placeholder="Seu e-mail" required />
        <textarea name="message" rows="6" placeholder="Escreva sua mensagem..." required></textarea>
        <button type="submit" class="botao-doar">Enviar Mensagem</button>
    </form>
</main>

<footer>
    © 2025 O Teólogo. Todos os direitos reservados. |
    <a href="/faleconosco.html" style="color:inherit;">Fale Conosco</a>
</footer>

<script>
    const apelido = localStorage.getItem('apelido');
    if (apelido) document.getElementById('apelido').textContent = apelido;

    document.addEventListener('DOMContentLoaded', () => {
        const apelidoStorage = localStorage.getItem('apelido');
        if (apelidoStorage) {
            document.getElementById('apelido').textContent = apelidoStorage;
        } else {
            document.getElementById('userStatus').textContent = 'Não Logado';
        }
    });

</script>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - Teologando</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    /* Estilos existentes */
    main {
      max-width: 540px;
      margin: 3rem auto;
      padding: 2rem 1.5rem;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.09);
      text-align: center;
    }
    .form-group {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2rem;
      justify-content: center;
    }
    .form-group input {
      flex: 1 1 200px;
      min-width: 170px;
      padding: 0.85rem;
      font-size: 1.05rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .btn {
      background: #00b894;
      color: #fff;
      font-weight: bold;
      padding: 0.95rem 2.3rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #019172;
    }
    .status {
      margin: 1.5rem 0 0 0;
      color: #003366;
      font-weight: bold;
    }
    /* Novos estilos para o campo de senha com olhinho */
    .password-container {
      position: relative;
      flex: 1 1 200px; /* Mant√©m a flexibilidade individual */
      min-width: 170px;
    }
    .password-toggle {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #888;
      font-size: 0.9em;
      user-select: none; /* Evita sele√ß√£o de texto */
    }
    .error-message {
      color: #ff0000;
      font-size: 0.85rem;
      margin-top: -0.8rem;
      margin-bottom: 0.5rem;
      text-align: left;
      /* Ajustado para n√£o for√ßar 100% de largura fora do .password-pair */
      /* width: 100%; */
      padding-left: 0.5em;
    }

    /* === NOVOS ESTILOS PARA ALINHAR SENHAS LADO A LADO === */
    .password-pair-wrapper { /* Novo wrapper para as senhas e seus erros, para que fiquem lado a lado */
      display: flex;
      flex-wrap: wrap; /* Permite quebrar em telas pequenas */
      gap: 1rem; /* Espa√ßamento entre os campos de senha */
      flex: 1 1 100%; /* Ocupa a largura total dispon√≠vel no form-group */
      justify-content: center;
    }

    .password-pair-wrapper .password-container {
      flex: 1 1 calc(50% - 0.5rem); /* Ajusta para ocupar ~metade do espa√ßo com gap */
      min-width: 140px; /* Reduz um pouco o min-width para caber em telas menores */
    }

    /* Estilo para que cada mensagem de erro de senha fique abaixo do seu campo respectivo */
    .password-pair-wrapper .password-field-with-error {
      display: flex;
      flex-direction: column;
      flex: 1 1 calc(50% - 0.5rem); /* Ocupa ~metade do wrapper */
      min-width: 140px; /* Garante que o campo + erro tenha uma largura m√≠nima */
    }
    .password-pair-wrapper .password-field-with-error .error-message {
      margin-top: 0.2rem; /* Ajusta a margem para ficar abaixo do campo */
      margin-bottom: 1rem; /* Espa√ßamento antes do pr√≥ximo item */
      width: auto; /* Deixa a largura autom√°tica para o flexbox */
      align-self: flex-start; /* Alinha a mensagem de erro √† esquerda */
    }
    /* Estilo para ajustar a margem inferior dos containers quando est√£o dentro do novo wrapper,
       para que o espa√ßo de 1rem do .form-group n√£o seja adicionado duplamente */
    .form-group > .password-pair-wrapper {
      margin-bottom: 0; /* Remove a margem inferior duplicada do form-group */
    }
  </style>
</head>
<body>

<div class="top-bar"><a href="/apoie.html" style="color:white;">APOIE O PROJETO E GANHE UM PRESENTE!</a></div>
<div class="header-logo"><div class="logo">O Te√≥logo</div></div>
<nav class="menu">
  <a href="/">In√≠cio</a>
  <a href="/salas">Salas Dispon√≠veis</a>
  <a href="/criar">Criar Nova Sala</a>
  <a href="/auth">Login/Logout</a>
  <a href="/apoie.html">App Mobile</a>
</nav>

<main>
  <h2>Cadastro de Novo Usu√°rio</h2>
  <form id="form-cadastro">
    <div class="form-group">
      <input type="text" id="cadastro-nome" placeholder="Nome" required />
      <input type="text" id="cadastro-sobrenome" placeholder="Sobrenome" required />
      <input type="date" id="cadastro-nascimento" placeholder="Data de Nascimento" required />
      <div class="error-message" id="error-nascimento"></div>

      <input type="email" id="cadastro-email" placeholder="E-mail" required />
      <div class="error-message" id="error-email"></div>

      <input type="tel" id="cadastro-celular" placeholder="Celular (DD) 9XXXX-XXXX" pattern="^\([1-9]{2}\) 9[0-9]{4}-[0-9]{4}$" maxlength="15" required />
      <div class="error-message" id="error-celular"></div>

      <input type="text" id="cadastro-apelido" placeholder="Apelido de Login" required />

      <div class="password-pair-wrapper">
        <div class="password-field-with-error">
          <div class="password-container">
            <input type="password" id="cadastro-senha" placeholder="Senha" required />
            <span class="password-toggle" data-target="cadastro-senha">üëÅÔ∏è</span>
          </div>
          <div class="error-message" id="error-senha"></div>
        </div>

        <div class="password-field-with-error">
          <div class="password-container">
            <input type="password" id="cadastro-confirmar-senha" placeholder="Confirmar Senha" required />
            <span class="password-toggle" data-target="cadastro-confirmar-senha">üëÅÔ∏è</span>
          </div>
          <div class="error-message" id="error-confirmar-senha"></div>
        </div>
      </div>
    </div>
    <button type="submit" class="btn">Cadastrar</button>
  </form>
  <div class="status" id="status-msg"></div>
</main>

<footer>
  ¬© 2025 O Te√≥logo. Todos os direitos reservados.
</footer>

<script>
  // Fun√ß√µes de valida√ß√£o e utilit√°rios
  function showError(elementId, message) {
    const errorElement = document.getElementById(`error-${elementId}`);
    if (errorElement) {
      errorElement.textContent = message;
      // Adicionar um pouco de feedback visual, se quiser
      const inputElement = document.getElementById(elementId);
      if (inputElement) inputElement.style.borderColor = '#ff0000';
    }
  }

  function clearError(elementId) {
    const errorElement = document.getElementById(`error-${elementId}`);
    if (errorElement) {
      errorElement.textContent = '';
      const inputElement = document.getElementById(elementId);
      if (inputElement) inputElement.style.borderColor = '#ccc'; // Volta ao normal
    }
  }

  function validateEmail(email) {
    const regex = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    return regex.test(String(email).toLowerCase());
  }

  function validateAge(birthDate) {
    const today = new Date();
    const birth = new Date(birthDate);
    let age = today.getFullYear() - birth.getFullYear();
    const m = today.getMonth() - birth.getMonth();
    if (m < 0 || (m === 0 && today.getDate() < birth.getDate())) {
      age--;
    }
    return age >= 15;
  }

  function formatPhoneNumber(input) {
    let value = input.value.replace(/\D/g, ''); // Remove tudo que n√£o for d√≠gito
    // Adiciona par√™nteses para DDD
    if (value.length > 0) {
      value = `(${value}`;
    }
    if (value.length > 3) {
      value = `${value.substring(0, 3)}) ${value.substring(3)}`;
    }
    // Adiciona tra√ßo para 9XXXX-XXXX
    if (value.length > 10) {
      value = `${value.substring(0, 10)}-${value.substring(10, 14)}`;
    } else if (value.length > 9) { // Para o caso de 8 d√≠gitos ap√≥s o DDD (sem o 9 extra)
      value = `${value.substring(0, 9)}-${value.substring(9, 13)}`;
    }
    input.value = value;
  }

  // Event Listeners para valida√ß√µes em tempo real e formata√ß√£o
  document.getElementById('cadastro-nascimento').addEventListener('change', (e) => {
    clearError('nascimento');
    if (e.target.value) {
      if (!validateAge(e.target.value)) {
        showError('nascimento', 'Voc√™ deve ter pelo menos 15 anos.');
      }
    }
  });

  document.getElementById('cadastro-email').addEventListener('input', (e) => {
    clearError('email');
    if (e.target.value && !validateEmail(e.target.value)) {
      showError('email', 'Formato de e-mail inv√°lido.');
    }
  });

  document.getElementById('cadastro-celular').addEventListener('input', (e) => {
    formatPhoneNumber(e.target);
    clearError('celular');
    // A valida√ß√£o completa com regex ocorre no submit, mas a formata√ß√£o √© cont√≠nua.
  });

  // Funcionalidade "Olhinho" para senhas
  document.querySelectorAll('.password-toggle').forEach(toggle => {
    toggle.addEventListener('click', (e) => {
      const targetId = e.target.dataset.target;
      const passwordField = document.getElementById(targetId);
      if (passwordField.type === 'password') {
        passwordField.type = 'text';
        e.target.textContent = 'üôà'; // Olho fechado
      } else {
        passwordField.type = 'password';
        e.target.textContent = 'üëÅÔ∏è'; // Olho aberto
      }
    });
  });

  document.getElementById('form-cadastro').addEventListener('submit', async (e) => {
    e.preventDefault();
    document.getElementById('status-msg').textContent = ''; // Limpa mensagens anteriores
    let formIsValid = true;

    // Limpa todos os erros antes de revalidar
    clearError('nascimento');
    clearError('email');
    clearError('celular');
    clearError('senha');
    clearError('confirmar-senha');

    const nome = document.getElementById('cadastro-nome').value.trim();
    const sobrenome = document.getElementById('cadastro-sobrenome').value.trim();
    const nascimento = document.getElementById('cadastro-nascimento').value;
    const email = document.getElementById('cadastro-email').value.trim();
    const celular = document.getElementById('cadastro-celular').value.trim();
    const apelido = document.getElementById('cadastro-apelido').value.trim();
    const senha = document.getElementById('cadastro-senha').value;
    const confirmarSenha = document.getElementById('cadastro-confirmar-senha').value;

    // Valida√ß√µes no frontend (duplica√ß√£o de valida√ß√£o no backend √© essencial!)
    if (!nome) { showError('nome', 'Nome √© obrigat√≥rio.'); formIsValid = false; }
    if (!sobrenome) { showError('sobrenome', 'Sobrenome √© obrigat√≥rio.'); formIsValid = false; }
    if (!nascimento) { showError('nascimento', 'Data de Nascimento √© obrigat√≥ria.'); formIsValid = false; }
    else if (!validateAge(nascimento)) {
      showError('nascimento', 'Voc√™ deve ter pelo menos 15 anos.');
      formIsValid = false;
    }

    if (!email) { showError('email', 'E-mail √© obrigat√≥rio.'); formIsValid = false; }
    else if (!validateEmail(email)) {
      showError('email', 'Formato de e-mail inv√°lido.');
      formIsValid = false;
    }

    const celularRegex = /^\([1-9]{2}\) 9[0-9]{4}-[0-9]{4}$/;
    if (!celular) { showError('celular', 'Celular √© obrigat√≥rio.'); formIsValid = false; }
    else if (!celularRegex.test(celular)) {
      showError('celular', 'Formato de celular inv√°lido (DDD) 9XXXX-XXXX.');
      formIsValid = false;
    }

    if (!apelido) { showError('apelido', 'Apelido √© obrigat√≥rio.'); formIsValid = false; }
    // Apelido: "Sem valida√ß√£o de maiuscula e minuscula para o Login" - isso ser√° tratado no backend

    if (!senha) { showError('senha', 'Senha √© obrigat√≥ria.'); formIsValid = false; }
    if (!confirmarSenha) { showError('confirmar-senha', 'Confirma√ß√£o de senha √© obrigat√≥ria.'); formIsValid = false; }
    else if (senha !== confirmarSenha) {
      showError('confirmar-senha', 'As senhas n√£o coincidem.');
      formIsValid = false;
    }
    // Adicionar valida√ß√£o de complexidade da senha se desejar (ex: min. 8 caracteres, mai√∫sculas, min√∫sculas, n√∫meros, s√≠mbolos)

    if (!formIsValid) {
      document.getElementById('status-msg').textContent = 'Por favor, corrija os erros no formul√°rio.';
      return;
    }

    const dados = {
      nome,
      sobrenome,
      nascimento,
      email, // Novo campo
      celular: celular.replace(/\D/g, ''), // Envia apenas os d√≠gitos para o backend
      login: apelido,
      senha
    };

    try {
      const res = await fetch('/api/auth/cadastrar', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(dados)
      });

      const data = await res.json();
      document.getElementById('status-msg').textContent = data.msg || 'Erro no cadastro.';
      if (res.ok) {
        setTimeout(() => window.location.href = '/auth', 1200);
      }
    } catch (err) {
      console.error('Erro na requisi√ß√£o de cadastro:', err);
      document.getElementById('status-msg').textContent = 'Erro na requisi√ß√£o de cadastro. Tente novamente.';
    }
  });
</script>

</body>
</html>

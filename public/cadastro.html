    .form-field-wrapper {

      /* Flexibilidade ajustada para ocupar a largura sem sobreposi√ß√£o.

         Para inputs gerais, podemos dar mais flexibilidade (ex: 200px de base). */

      min-width: 170px; /* Largura m√≠nima para o wrapper do campo */
      margin-bottom: 0; /* O gap do form-group j√° controla o espa√ßo vertical */
    }

    .form-field-wrapper input,

      width: 100%; /* Input ocupa 100% da largura do seu wrapper */

      text-align: left;

    }

    /* === ESTILOS PARA ALINHAR SENHAS LADO A LADO === */
    /* Este wrapper agora √© um item flex√≠vel dentro do .form-group */
    .password-pair-wrapper {

    <div class="form-group">

<script>
  // Fun√ß√µes de valida√ß√£o e utilit√°rios
  function showError(elementId, message) {
    const errorElement = document.getElementById(`error-${elementId}`);
    if (errorElement) {
      errorElement.textContent = message;
      const inputElement = document.getElementById(elementId);
      if (inputElement) inputElement.style.borderColor = '#ff0000';
    }
  }

  function clearError(elementId) {
    const errorElement = document.getElementById(`error-${elementId}`);
    if (errorElement) {
      errorElement.textContent = '';
      const inputElement = document.getElementById(elementId);
      if (inputElement) inputElement.style.borderColor = '#ccc'; // Volta ao normal
    }
  }

  function validateEmail(email) {
    const regex = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    return regex.test(String(email).toLowerCase());
  }

  function validateAge(birthDate) {
    const today = new Date();
    const birth = new Date(birthDate);
    let age = today.getFullYear() - birth.getFullYear();
    const m = today.getMonth() - birth.getMonth();
    if (m < 0 || (m === 0 && today.getDate() < birth.getDate())) {
      age--;
    }
    return age >= 15;
  }

  function formatPhoneNumber(input) {
    let value = input.value.replace(/\D/g, ''); // Remove tudo que n√£o for d√≠gito
    // Adiciona par√™nteses para DDD
    if (value.length > 0) {
      value = `(${value}`;
    }
    if (value.length > 3) {
      value = `${value.substring(0, 3)}) ${value.substring(3)}`;
    }
    // Adiciona tra√ßo para 9XXXX-XXXX
    if (value.length > 10) {
      value = `${value.substring(0, 10)}-${value.substring(10, 14)}`;
    } else if (value.length > 9) { // Para o caso de 8 d√≠gitos ap√≥s o DDD (sem o 9 extra)
      value = `${value.substring(0, 9)}-${value.substring(9, 13)}`;
    }
    input.value = value;
  }

  // Event Listeners para valida√ß√µes em tempo real e formata√ß√£o
  document.getElementById('cadastro-nascimento').addEventListener('change', (e) => {
    clearError('nascimento');
    if (e.target.value) {
      if (!validateAge(e.target.value)) {
        showError('nascimento', 'Voc√™ deve ter pelo menos 15 anos.');
      }
    }
  });

  document.getElementById('cadastro-email').addEventListener('input', (e) => {
    clearError('email');
    if (e.target.value && !validateEmail(e.target.value)) {
      showError('email', 'Formato de e-mail inv√°lido.');
    }
  });

  document.getElementById('cadastro-celular').addEventListener('input', (e) => {
    formatPhoneNumber(e.target);
    clearError('celular');
    // A valida√ß√£o completa com regex ocorre no submit, mas a formata√ß√£o √© cont√≠nua.
  });

  // Funcionalidade "Olhinho" para senhas
  document.querySelectorAll('.password-toggle').forEach(toggle => {
    toggle.addEventListener('click', (e) => {
      const targetId = e.target.dataset.target;
      const passwordField = document.getElementById(targetId);
      if (passwordField.type === 'password') {
        passwordField.type = 'text';
        e.target.textContent = 'üôà'; // Olho fechado
      } else {
        passwordField.type = 'password';
        e.target.textContent = 'üëÅÔ∏è'; // Olho aberto
      }
    });
  });

  document.getElementById('form-cadastro').addEventListener('submit', async (e) => {
    e.preventDefault();
    document.getElementById('status-msg').textContent = ''; // Limpa mensagens anteriores
    let formIsValid = true;

    // Limpa todos os erros antes de revalidar
    clearError('nascimento');
    clearError('email');
    clearError('celular');
    clearError('senha');
    clearError('confirmar-senha');
    clearError('nome');
    clearError('sobrenome');
    clearError('apelido');

    const nome = document.getElementById('cadastro-nome').value.trim();
    const sobrenome = document.getElementById('cadastro-sobrenome').value.trim();
    const nascimento = document.getElementById('cadastro-nascimento').value;
    const email = document.getElementById('cadastro-email').value.trim();
    const celular = document.getElementById('cadastro-celular').value.trim();
    const apelido = document.getElementById('cadastro-apelido').value.trim();
    const senha = document.getElementById('cadastro-senha').value;
    const confirmarSenha = document.getElementById('cadastro-confirmar-senha').value;

    // Valida√ß√µes no frontend (duplica√ß√£o de valida√ß√£o no backend √© essencial!)
    if (!nome) { showError('nome', 'Nome √© obrigat√≥rio.'); formIsValid = false; }
    if (!sobrenome) { showError('sobrenome', 'Sobrenome √© obrigat√≥rio.'); formIsValid = false; }
    if (!nascimento) { showError('nascimento', 'Data de Nascimento √© obrigat√≥ria.'); formIsValid = false; }
    else if (!validateAge(nascimento)) {
      showError('nascimento', 'Voc√™ deve ter pelo menos 15 anos.');
      formIsValid = false;
    }

    if (!email) { showError('email', 'E-mail √© obrigat√≥rio.'); formIsValid = false; }
    else if (!validateEmail(email)) {
      showError('email', 'Formato de e-mail inv√°lido.');
      formIsValid = false;
    }

    const celularRegex = /^\([1-9]{2}\) 9[0-9]{4}-[0-9]{4}$/;
    if (!celular) { showError('celular', 'Celular √© obrigat√≥rio.'); formIsValid = false; }
    else if (!celularRegex.test(celular)) {
      showError('celular', 'Formato de celular inv√°lido (DDD) 9XXXX-XXXX.');
      formIsValid = false;
    }

    if (!apelido) { showError('apelido', 'Apelido √© obrigat√≥rio.'); formIsValid = false; }
    // Apelido: "Sem valida√ß√£o de maiuscula e minuscula para o Login" - isso ser√° tratado no backend

    if (!senha) { showError('senha', 'Senha √© obrigat√≥ria.'); formIsValid = false; }
    if (!confirmarSenha) { showError('confirmar-senha', 'Confirma√ß√£o de senha √© obrigat√≥ria.'); formIsValid = false; }
    else if (senha !== confirmarSenha) {
      showError('confirmar-senha', 'As senhas n√£o coincidem.');
      formIsValid = false;
    }
    // Adicionar valida√ß√£o de complexidade da senha se desejar (ex: min. 8 caracteres, mai√∫sculas, min√∫sculas, n√∫meros, s√≠mbolos)

    if (!formIsValid) {
      document.getElementById('status-msg').textContent = 'Por favor, corrija os erros no formul√°rio.';
      return;
    }

    const dados = {
      nome,
      sobrenome,
      nascimento,
      email, // Novo campo
      celular: celular.replace(/\D/g, ''), // Envia apenas os d√≠gitos para o backend
      login: apelido,
      senha
    };

    try {
      const res = await fetch('/api/auth/cadastrar', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(dados)
      });

      const data = await res.json();
      document.getElementById('status-msg').textContent = data.msg || 'Erro no cadastro.';
      if (res.ok) {
        setTimeout(() => window.location.href = '/auth', 1200);
      }
    } catch (err) {
      console.error('Erro na requisi√ß√£o de cadastro:', err);
      document.getElementById('status-msg').textContent = 'Erro na requisi√ß√£o de cadastro. Tente novamente.';
    }
  });

  document.addEventListener('DOMContentLoaded', () => {
    const apelidoStorage = localStorage.getItem('apelido');
    if (apelidoStorage) {
      document.getElementById('apelido').textContent = apelidoStorage;
    } else {
      document.getElementById('userStatus').textContent = 'N√£o Logado';
    }
  });

</script>

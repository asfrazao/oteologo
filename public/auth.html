<script>
    function handleCredentialResponse(response) {
        const userData = parseJwt(response.credential);
        fetch('/api/google-login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(userData)
        }).then(res => res.json())
            .then(data => {
                if (data.token) {
                    localStorage.setItem("token", data.token);
                    localStorage.setItem("apelido", userData.name);
                    localStorage.setItem("avatar", userData.picture);
                    window.location.href = "/salas.html";
                }
            });
    }

    function parseJwt(token) {
        const base64 = token.split('.')[1].replace(/-/g, '+').replace(/_/g, '/');
        const jsonPayload = decodeURIComponent(atob(base64).split('').map(c =>
            '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
        ).join(''));
        return JSON.parse(jsonPayload);
    }

    window.onload = function () {
        if (window.google && google.accounts && google.accounts.id) {
            google.accounts.id.disableAutoSelect();
        }
    }

    async function realizarLogin() {
        const apelido = document.getElementById('login-apelido').value;
        const senha = document.getElementById('login-senha').value;
        if (!apelido || !senha) {
            document.getElementById('status-msg').textContent = 'Preencha todos os campos!';
            return;
        }
        try {
            const res = await fetch('/api/auth/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({login: apelido, senha})
            });
            const data = await res.json();
            if (res.ok) {
                localStorage.setItem('token', data.accessToken);
                localStorage.setItem('refreshToken', data.refreshToken);
                localStorage.setItem('apelido', data.usuario.login);
                document.getElementById('status-msg').textContent = 'Login realizado com sucesso!';
                setTimeout(() => window.location.href = '/salas', 900);
            } else {
                document.getElementById('status-msg').textContent = data.msg || 'Erro ao realizar login.';
            }
        } catch (err) {
            console.error('Erro na requisi√ß√£o de login:', err);
            document.getElementById('status-msg').textContent = 'Erro na requisi√ß√£o de login. Tente novamente.';
        }
    }

    document.querySelectorAll('.password-toggle').forEach(toggle => {
        toggle.addEventListener('click', (e) => {
            const targetId = e.target.dataset.target;
            const passwordField = document.getElementById(targetId);
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                e.target.textContent = 'üôà';
            } else {
                passwordField.type = 'password';
                e.target.textContent = 'üëÅÔ∏è';
            }
        });
    });

    document.getElementById('entrar-btn').addEventListener('click', (e) => {
        e.preventDefault();
        realizarLogin();
    });

    ['login-apelido', 'login-senha'].forEach(id => {
        document.getElementById(id).addEventListener('keydown', (e) => {
            if (e.key === "Enter") {
                e.preventDefault();
                realizarLogin();
            }
        });
    });

    document.getElementById('logout-btn').addEventListener('click', async () => {
        document.getElementById('status-msg').textContent = 'Saindo...';
        const refreshToken = localStorage.getItem('refreshToken');
        if (refreshToken) {
            try {
                await fetch('/api/auth/logout', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ refreshToken })
                });
            } catch (err) {
                console.error('Erro na requisi√ß√£o de logout:', err);
            }
        }
        localStorage.clear();
        if (typeof google !== 'undefined' && google.accounts && google.accounts.id) {
            google.accounts.id.disableAutoSelect();
        }
        document.getElementById('status-msg').textContent = 'Logout realizado!';
        setTimeout(() => window.location.href = '/auth', 900);
    });

    document.getElementById('cadastrar-btn').addEventListener('click', () => {
        window.location.href = '/cadastro';
    });

    const apelido = localStorage.getItem('apelido');
    if (apelido) {
        document.getElementById('userStatus').style.display = 'inline-block';
        document.getElementById('apelido').textContent = apelido;
    } else {
        document.getElementById('userStatus').style.display = 'none';
    }

    const token = localStorage.getItem('token');
    if (token && apelido) {
        document.getElementById('login-apelido').style.display = 'none';
        document.getElementById('login-senha').parentElement.style.display = 'none';
        document.getElementById('entrar-btn').style.display = 'none';
        document.getElementById('cadastrar-btn').style.display = 'none';
        document.getElementById('logout-btn').style.display = 'inline-block';
        document.getElementById('status-msg').textContent = `Logado como: ${apelido}`;
    } else {
        document.getElementById('logout-btn').style.display = 'none';
        document.getElementById('status-msg').textContent = 'Fa√ßa login ou cadastre-se.';
    }
</script>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login - O Te√≥logo</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        main {
            max-width: 420px;
            margin: 3rem auto;
            padding: 2.5rem 1.5rem 1.5rem 1.5rem;
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.07);
            text-align: center;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        .form-group input {
            padding: 0.9rem;
            font-size: 1.05rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
        }
        .password-container {
            position: relative;
            width: 100%;
        }
        .password-container input {
            padding-right: 3em;
            width: 100%;
        }
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #888;
            font-size: 0.9em;
        }
        .btn-row {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 0.7rem;
        }
        .btn, .btn-logout {
            flex: 1;
            background: #007bff;
            color: #fff;
            font-weight: bold;
            padding: 0.9rem 0;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s;
        }
        .btn:hover, .btn-logout:hover {
            background: #0056b3;
        }
        .btn-cadastrar {
            display: block;
            width: 100%;
            background: #00b894;
            color: #fff;
            font-weight: bold;
            padding: 0.95rem 0;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s;
            margin-top: 1.2rem;
        }
        .btn-cadastrar:hover {
            background: #019172;
        }
        .status {
            margin-top: 1.5rem;
            color: #003366;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="top-bar"><a href="/apoie.html" style="color:white;">APOIE O PROJETO E GANHE UM PRESENTE!</a></div>
<div class="header-logo"><div class="logo">O Te√≥logo</div></div>
<nav class="menu">
    <a href="/">In√≠cio</a>
    <a href="/salas">Salas Dispon√≠veis</a>
    <a href="/criar">Criar Nova Sala</a>
    <a href="/auth">Login/Logout</a>
    <a href="/apoie.html">App Mobile</a>
    <span id="userStatus">Logado como: <span id="apelido"></span></span>
</nav>

<main>
    <h2>Login/Logout</h2>
    <div class="form-group">
        <input type="text" id="login-apelido" placeholder="Apelido de Login" required autocomplete="off" />
        <div class="password-container">
            <input type="password" id="login-senha" placeholder="Senha" required autocomplete="off" />
            <span class="password-toggle" data-target="login-senha">üëÅÔ∏è</span>
        </div>
    </div>
    <div class="btn-row">
        <button class="btn" id="entrar-btn">Entrar</button>
        <button type="button" class="btn-logout" id="logout-btn">Sair</button>
    </div>
    <button class="btn-cadastrar" id="cadastrar-btn" type="button">Cadastrar</button>
    <div class="status" id="status-msg"></div>
</main>

<footer>
    ¬© 2025 O Te√≥logo. Todos os direitos reservados.
</footer>

<script>
    async function realizarLogin() {
        const apelido = document.getElementById('login-apelido').value;
        const senha = document.getElementById('login-senha').value;
        if (!apelido || !senha) {
            document.getElementById('status-msg').textContent = 'Preencha todos os campos!';
            return;
        }
        try {
            const res = await fetch('/api/auth/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({login: apelido, senha})
            });
            const data = await res.json();
            if (res.ok) {
                localStorage.setItem('token', data.accessToken);
                localStorage.setItem('refreshToken', data.refreshToken);
                localStorage.setItem('apelido', data.usuario.login);
                document.getElementById('status-msg').textContent = 'Login realizado com sucesso!';
                setTimeout(() => window.location.href = '/salas', 900);
            } else {
                document.getElementById('status-msg').textContent = data.msg || 'Erro ao realizar login.';
            }
        } catch (err) {
            console.error('Erro na requisi√ß√£o de login:', err);
            document.getElementById('status-msg').textContent = 'Erro na requisi√ß√£o de login. Tente novamente.';
        }
    }

    document.querySelectorAll('.password-toggle').forEach(toggle => {
        toggle.addEventListener('click', (e) => {
            const targetId = e.target.dataset.target;
            const passwordField = document.getElementById(targetId);
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                e.target.textContent = 'üôà';
            } else {
                passwordField.type = 'password';
                e.target.textContent = 'üëÅÔ∏è';
            }
        });
    });

    document.getElementById('entrar-btn').addEventListener('click', (e) => {
        e.preventDefault();
        realizarLogin();
    });

    ['login-apelido', 'login-senha'].forEach(id => {
        document.getElementById(id).addEventListener('keydown', (e) => {
            if (e.key === "Enter") {
                e.preventDefault();
                realizarLogin();
            }
        });
    });

    document.getElementById('logout-btn').addEventListener('click', async () => {
        document.getElementById('status-msg').textContent = 'Saindo...';
        const refreshToken = localStorage.getItem('refreshToken');
        if (refreshToken) {
            try {
                const res = await fetch('/api/auth/logout', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ refreshToken })
                });
                const data = await res.json();
                if (!res.ok) {
                    console.warn('Erro ao fazer logout:', data.msg || 'Erro desconhecido.');
                }
            } catch (err) {
                console.error('Erro na requisi√ß√£o de logout:', err);
            }
        }
        localStorage.clear();
        document.getElementById('status-msg').textContent = 'Logout realizado!';
        setTimeout(() => window.location.href = '/auth', 900);
    });

    document.getElementById('cadastrar-btn').addEventListener('click', () => {
        window.location.href = '/cadastro';
    });

    const apelido = localStorage.getItem('apelido');
    if (apelido) {
        document.getElementById('userStatus').style.display = 'inline-block';
        document.getElementById('apelido').textContent = apelido;
    } else {
        document.getElementById('userStatus').style.display = 'none';
    }

    const token = localStorage.getItem('token');
    const entrarBtn = document.getElementById('entrar-btn');
    const logoutBtn = document.getElementById('logout-btn');
    const cadastrarBtn = document.getElementById('cadastrar-btn');
    if (token && apelido) {
        document.getElementById('login-apelido').style.display = 'none';
        document.getElementById('login-senha').parentElement.style.display = 'none';
        entrarBtn.style.display = 'none';
        cadastrarBtn.style.display = 'none';
        logoutBtn.style.display = 'inline-block';
        document.getElementById('status-msg').textContent = `Logado como: ${apelido}`;
    } else {
        logoutBtn.style.display = 'none';
        document.getElementById('status-msg').textContent = 'Fa√ßa login ou cadastre-se.';
    }
</script>

</body>
</html>
